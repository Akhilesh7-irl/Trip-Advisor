<body align="center" >

  <div style="width:100%; height:100px; background-color:blue;color:white;text-align:center;font-size:28px;font-weight:bold;line-height:100px;">
   <h1 style="text-decoration: underline double white;">TOURIST GUIDE</h1>
  </div>

   
  <div >
    <div style="width:300px; padding:10px; font-size:16px; font-weight:bold; border:2px solid blue; border-radius:25px; text-align:center; outline:none; margin-top:100px;  " >
    <input type="text" id="searchInput" placeholder="Search city">
    <button value="submit">üîç</button>
    </div>
  
  <ul id="resultList" style="list-style:none; padding:0; margin-top:15px;"></ul>

  <script>
    
    const places = ["Pune", "Mumbai", "Lonavala", "Nagpur"];

    const input = document.getElementById("searchInput");
    const resultList = document.getElementById("resultList");

    
    input.addEventListener("input", function() {
      const query = input.value.toLowerCase();
      resultList.innerHTML = ""; 

      if (query === "") return;

      
      const filtered = places.filter(place => place.toLowerCase().startsWith(query));

      
      filtered.forEach(place => {
        const li = document.createElement("li");
        li.textContent = place;
        li.style.padding = "8px";
        li.style.margin = "4px auto";
        li.style.width = "200px";
        li.style.background = "#fff";
        li.style.border = "1px solid #ccc";
        li.style.borderRadius = "10px";
        li.style.cursor = "pointer";

        
        li.addEventListener("click", () => {
          input.value = place;
          resultList.innerHTML = "";
        });

        resultList.appendChild(li);
      });
    });
  </script>
  </div>
